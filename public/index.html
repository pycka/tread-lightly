<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Tread Lightly</title>
    <link rel="stylesheet" href="/src/css/all.css"/>
</head>
<body>
<div id="overlay">
    <div id="menu">
        <div style="width:100%; height: 400px;background: red;"></div>
        <ul>
            <li data-option="new" id="new-game">New Game</li>
            <li data-option="credits" id="creadits">Credits</li>
            <li id="creadits-list">
               <div>
                   Radosław Pycka<br/>
                   Magdalena <br />
                   Piotr Kroczyński <br />
               </div>
            </li>
        </ul>
    </div>
</div>
<div id="game">
    <canvas id="canvas" width="500" height="500"></canvas>
</div>

<script src="/lib/js/jquery.js"></script>
<script src="/lib/js/require.js" data-main="/src/js/main.js"></script>

<script type="text/javascript">
    $(document).ready(function (){
        $('#overlay').css({'width':$(document).width(),'height':$(document).height()});

        $('#overlay').show();
        $('#creadits').click(function(){
            $('#creadits-list').toggleClass('visible')
        });
        $('#new-game').click(function(){
            $('#overlay').hide();
        });
    });
</script>
</body>
</html>
